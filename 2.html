<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator code traversalor - by</title>
</head>
<body>
    <h1>prem sherakhane</h1>
    <div class="calculator">
        <input type="text"  placeholder="0" id="inputBox">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            
            <button class="operator">+</button>
            
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
            
        </div>
        

    </div>
    <script src="mav.js"></script>
    

    
</body>
</html>
